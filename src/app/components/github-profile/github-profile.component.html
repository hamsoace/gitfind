<div *ngIf="profile">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{profile.name}}Profile works
            <small>{{profile.login}}</small>
            <span>, works at {{profile.company}}</span>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <img src="{{profile.avatar_url}}">
                </div>
            </div>
        </div>
    </div>
</div>
